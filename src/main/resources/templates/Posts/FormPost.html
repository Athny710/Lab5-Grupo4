<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="base :: head(index)">
</head>
<body>
    <nav th:insert="base :: navbar"></nav>

    <div class="container" id="contenido">
        <h2 th:text="${shipper.shipperId == 0? 'Nuevo Transportista' : 'Editar Transportista'}">Nuevo/Editar</h2>
        <hr/>
        <form method="post" th:action="@{'/shipper/save'}" th:object="${shipper}">
            <input type="hidden" th:field="*{shipperId}" />
            <div class="form-group">
                <label for="companyname">Nombre de la compañía</label>
                <input type="text" class="form-control" th:field="*{companyname}">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" th:field="*{phone}">
            </div>
            <a th:href="@{'/shipper/list'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary" th:text="${shipper.shipperId == 0? 'Registrar' : 'Actualizar'}">Reg/act</button>
        </form>
    </div>
</body>
</html>
